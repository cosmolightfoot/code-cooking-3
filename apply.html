<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <header>
        <h1>Application</h1>
    </header>
    <main>
        <form id="form-example">
            <section id="about-section">
                <h2>About You</h2>
                <p>
                    <label for="name">Your Name:</label>
                    <input 
                        type="text"
                        id="name"
                        name="name"
                        autocomplete="off"
                        min-length="1"
                        max-length="15"
                        required
                        placeholder="Jane Doe"
                    >

                </p>
                <p>
                    <label for="zip-code">Zip-Code</label>
                    <input
                        type=""
                        name="zipcode"
                        id="zip-code"
                        minlength="5"
                        placeholder="Example 97211"
                        required
                    >
                </p>
            </section>
            <section id="section-two">
                <h2>Section Two</h2>
                <p>Allergic to peanuts?</p>
                <p>
                    <label for="yes">Yes</label>
                    <input
                        type="radio"
                        value="yes"
                        id="yes"
                        name="allergic"
                    >
                    <label for="no">No</label>
                    <input
                        type="radio"
                        value="no"
                        id="no"
                        name="allergic"
                    >
                </p>
                <p>If yes - on what scale?</p>
                <p>
                    <label for="peanuts"></label>
                    <input
                        type="range"
                        id="peanuts"
                        min="0"
                        max="10"
                        value="1"
                        disabled="true"
                    >
                    <span id="allergic-number">0</span>
                </p>
                <p>
                    <label for="peanuts-two">On Wut Scale?!?!!</label>
                    <input 
                        type="number"
                        id="peanuts-two"
                        name="peanuts-two"
                        min="1"
                        max="10"
                    >
                </p>
            </section>
            <section id="last-section">
                <h2>Last Section</h2>
                <label for="role">Choose A Role</label>
                <select id="role" name="role" required>
                    <option value="" hidden disabled selected>Select Role</option>
                    <option value="fire-breather">Fire Breather</option>
                    <option value="web-developer">Web Developer</option>
                    <option value="skater">Skater</option>
                </select>
            </section>
            <button>Submit Application</button>
        </form>
    </main>
    <script type="module" src="./src/apply.js"></script>
</body>
</html>
